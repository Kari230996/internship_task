{% extends 'base.html' %}

{% block content %}
<h1>{{ product.name }}</h1>
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image_large.url }}" alt="{{ product.name }}" class="img-fluid">
    </div>
    <div class="col-md-6">
        <h2>{{ product.price }}</h2>
        <p>{{ product.description }}</p>
        <form action="{% url 'add_to_cart' product.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Add to Cart</button>
        </form>
    </div>
</div>
{% endblock %}
