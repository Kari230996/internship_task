{% extends 'base.html' %}

{% block title %}Категории{% endblock %}

{% block breadcrumbs %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Главная</a></li>
        <li class="breadcrumb-item active" aria-current="page">Категории</li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<h1>Категории</h1>
<div class="row">
    {% for category in categories %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ category.image.url }}" class="card-img-top product-img" alt="{{ category.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
                <a href="{% url 'subcategory_list' category.slug %}" class="btn btn-primary">Просмотр подкатегорий</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
